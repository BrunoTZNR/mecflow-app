<main>
  <header>
    <div class="header-wrapper">
      <h1 class="title-mec">mecflow</h1>

      <div>
        <a class="button" routerLink="/os">ordem de serviço</a>
        <a class="button" routerLink="/home">home</a>
      </div>

    </div>
  </header>

  <div class="client-wrapper">
    <form [formGroup]="form">
      <h2 class="title">cadastrar ordem de serviço</h2>

      <h4 class="title">dados do cliente</h4>

      <div class="select-wrapper">
        <div class="label-wrapper">
          <label for="client">cliente</label>
          <select class="input" name="client" id="client" formControlName="client_id">
            <option *ngFor="let cli of clients$ | async" value="{{ cli.id }}">
              {{ cli.people.fName }}
            </option>
          </select>
        </div>

        <a routerLink="/cliente/cadastrar/os">
          <svg width="30px" height="30px" viewBox="-2.4 -2.4 28.80 28.80" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"><rect x="-2.4" y="-2.4" width="28.80" height="28.80" rx="0" fill="#E4E4AF" strokewidth="0"></rect></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g id="Edit / Add_Plus_Square"> <path id="Vector" d="M8 12H12M12 12H16M12 12V16M12 12V8M4 16.8002V7.2002C4 6.08009 4 5.51962 4.21799 5.0918C4.40973 4.71547 4.71547 4.40973 5.0918 4.21799C5.51962 4 6.08009 4 7.2002 4H16.8002C17.9203 4 18.4801 4 18.9079 4.21799C19.2842 4.40973 19.5905 4.71547 19.7822 5.0918C20.0002 5.51962 20.0002 6.07967 20.0002 7.19978V16.7998C20.0002 17.9199 20.0002 18.48 19.7822 18.9078C19.5905 19.2841 19.2842 19.5905 18.9079 19.7822C18.4805 20 17.9215 20 16.8036 20H7.19691C6.07899 20 5.5192 20 5.0918 19.7822C4.71547 19.5905 4.40973 19.2842 4.21799 18.9079C4 18.4801 4 17.9203 4 16.8002Z" stroke="#242424" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g> </g></svg>
        </a>
      </div>

      <h4 class="title">dados do carro</h4>

      <div class="select-wrapper">
        <div class="label-wrapper">
          <label for="car">carro</label>
          <select class="input" name="car" id="car" formControlName="car_id">
            <option *ngFor="let car of cars$ | async" value="{{ car.placa }}">
              {{ car.placa + ' / ' + car.automaker + ' - ' + car.model}}
            </option>
          </select>
        </div>

        <a routerLink="/carro/cadastrar/os">
          <svg width="30px" height="30px" viewBox="-2.4 -2.4 28.80 28.80" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"><rect x="-2.4" y="-2.4" width="28.80" height="28.80" rx="0" fill="#E4E4AF" strokewidth="0"></rect></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g id="Edit / Add_Plus_Square"> <path id="Vector" d="M8 12H12M12 12H16M12 12V16M12 12V8M4 16.8002V7.2002C4 6.08009 4 5.51962 4.21799 5.0918C4.40973 4.71547 4.71547 4.40973 5.0918 4.21799C5.51962 4 6.08009 4 7.2002 4H16.8002C17.9203 4 18.4801 4 18.9079 4.21799C19.2842 4.40973 19.5905 4.71547 19.7822 5.0918C20.0002 5.51962 20.0002 6.07967 20.0002 7.19978V16.7998C20.0002 17.9199 20.0002 18.48 19.7822 18.9078C19.5905 19.2841 19.2842 19.5905 18.9079 19.7822C18.4805 20 17.9215 20 16.8036 20H7.19691C6.07899 20 5.5192 20 5.0918 19.7822C4.71547 19.5905 4.40973 19.2842 4.21799 18.9079C4 18.4801 4 17.9203 4 16.8002Z" stroke="#242424" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g> </g></svg>
        </a>
      </div>

      <h4 class="title">dados da ordem de serviço</h4>

      <div class="contact-wrapper">
        <div class="label-wrapper">
          <label for="dtIn">data de entrada</label>
          <input type="date" id="dtIn" name="dtIn" formControlName="dtIn">
        </div>

        <div class="label-wrapper">
          <label for="dtOut">data de saida</label>
          <input type="date" id="dtOut" name="dtOut" formControlName="dtOut">
        </div>

        <div class="label-wrapper">
          <label for="status">status</label>
          <select class="input" id="status" name="status" id="status" formControlName="status">
            <option value="pendente">pendente</option>
            <option value="pago">pago</option>
            <option value="cancelado">cancelado</option>
          </select>
        </div>
      </div>

      <button class="button" (click)="cadastrarOs()">cadastrar</button>
    </form>
  </div>
</main>
