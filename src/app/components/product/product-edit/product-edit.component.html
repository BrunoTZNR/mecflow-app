<main>
  <header>
    <div class="header-wrapper">
      <h1 class="title-mec">mecflow</h1>

      <div>
        <a class="button" routerLink="/produto">produto</a>
        <a class="button" routerLink="/home">home</a>
      </div>

    </div>
  </header>

  <div class="client-wrapper">
    <form>
      <h2 class="title">cadastrar produto</h2>

      <h4 class="title">dados do produto</h4>

      <div class="contact-wrapper">
        <div class="label-wrapper">
          <label for="cod">código</label>
          <input type="text" name="cod" placeholder="código" value="{{ produto.cod }}">
        </div>

        <div class="label-wrapper">
          <label for="stock">estoque</label>
          <input type="text" name="stock" placeholder="stock" value="{{ produto.stock }}">
        </div>

        <div class="label-wrapper">
          <label for="ncm">ncm</label>
          <input type="text" name="ncm" placeholder="ncm" value="{{ produto.ncm }}">
        </div>
      </div>

      <div class="label-wrapper">
        <label for="desc">descrição</label>
        <input type="text" name="desc" value="{{ produto.desc }}">
      </div>

      <div class="label-wrapper">
        <label for="price">preço</label>
        <input type="text" name="price" value="{{ produto.price }}">
      </div>

      <button class="button" (click)="salvarProduto()">salvar</button>
    </form>
  </div>
</main>
