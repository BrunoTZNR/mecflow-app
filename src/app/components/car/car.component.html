<main>
  <header>
    <div class="header-wrapper">
      <h1 class="title-mec">mecflow</h1>

      <a class="button" routerLink="/home">home</a>
    </div>
  </header>

  <div class="client-wrapper">
    <div class="client-header">
      <h2 class="title">Carros</h2>

      <a class="button" [routerLink]="['cadastrar']">cadastrar</a>
    </div>

    <div class="client-table">
      <table>
        <thead>
          <tr>
            <td>placa</td>
            <td>marca</td>
            <td>modelo</td>
            <td>cor</td>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let car of cars$ | async;" (click)="detalheCar(car.placa)">
            <td>{{ car.placa }}</td>
            <td>{{ car.automaker }}</td>
            <td>{{ car.model }}</td>
            <td>{{ car.color }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
