<main>
  <header>
    <div class="header-wrapper">
      <h1 class="title-mec">mecflow</h1>

      <div>
        <a class="button" routerLink="/carro">carro</a>
        <a class="button" routerLink="/home">home</a>
      </div>

    </div>
  </header>

  <div class="client-wrapper">
    <form [formGroup]="form">
      <h2 class="title">editar carro</h2>

      <h4 class="title">dados do carro</h4>

      <div class="contact-wrapper">
        <div class="label-wrapper">
          <label for="placa">placa</label>
          <input type="text" name="placa" placeholder="placa" formControlName="placa">
        </div>

        <div class="label-wrapper">
          <label for="fYear">ano de fabricação</label>
          <input type="text" name="fYear" placeholder="ano de fabricação" formControlName="fYear">
        </div>

        <div class="label-wrapper">
          <label for="mYear">ano do modelo</label>
          <input type="text" name="mYear" placeholder="ano do modelo" formControlName="mYear">
        </div>
      </div>

      <div class="contact-wrapper">
        <div class="label-wrapper">
          <label for="automaker">marca</label>
          <input type="text" name="automaker" placeholder="fabricante" formControlName="automaker">
        </div>

        <div class="label-wrapper">
          <label for="model">modelo</label>
          <input type="text" name="model" placeholder="modelo" formControlName="model">
        </div>

        <div class="label-wrapper">
          <label for="color">cor</label>
          <input type="text" name="color" placeholder="cor" formControlName="color">
        </div>
      </div>

      <div class="contact-wrapper">
        <div class="label-wrapper">
          <label for="capacity">cilindradas</label>
          <input type="text" name="capacity" placeholder="cilindradas" formControlName="capacity">
        </div>

        <div class="label-wrapper">
          <label for="engine">quantidade de valvulas</label>
          <input type="text" name="engine" placeholder="quantidade de valvulas" formControlName="engine">
        </div>

        <div class="label-wrapper">
          <label for="fuel">combustivel</label>
          <select class="input" name="fuel" id="fuel" formControlName="fuel">
            <option value="gasolina">gasolina</option>
            <option value="alcool">alcool</option>
            <option value="flex">flex</option>
            <option value="diesel">diesel</option>
            <option value="eletrico">eletrico</option>
          </select>
        </div>
      </div>

      <button class="button" (click)="salvarCar()">salvar</button>
    </form>
  </div>
</main>
