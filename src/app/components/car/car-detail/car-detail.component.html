<main>
  <header>
    <div class="header-wrapper">
      <h1 class="title-mec">mecflow</h1>

      <div>
        <a class="button" routerLink="/carro">carro</a>
        <a class="button" routerLink="/home">home</a>
      </div>

    </div>
  </header>

  <div class="client-wrapper">
    <section *ngIf="car$ | async as car;">
      <h2 class="title">detalhe do carro</h2>

      <h4 class="title">dados do carro</h4>

      <div class="contact-wrapper">
        <div class="label-wrapper">
          <label for="placa">placa</label>
          <p class="input" type="text" id="placa" name="placa">{{ car.placa }}</p>
        </div>

        <div class="label-wrapper">
          <label for="fYear">ano de fabricação</label>
          <p class="input" type="text" id="fYear" name="fYear">{{ car.fYear }}</p>
        </div>

        <div class="label-wrapper">
          <label for="mYear">ano do modelo</label>
          <p class="input" type="text" id="mYear" name="mYear">{{ car.mYear }}</p>
        </div>
      </div>

      <div class="contact-wrapper">
        <div class="label-wrapper">
          <label for="automaker">marca</label>
          <p class="input" type="text" id="automaker" name="automaker">{{ car.automaker }}</p>
        </div>

        <div class="label-wrapper">
          <label for="model">modelo</label>
          <p class="input" type="text" id="model" name="model">{{ car.model }}</p>
        </div>

        <div class="label-wrapper">
          <label for="color">cor</label>
          <p class="input" type="text" id="color" name="color">{{ car.color }}</p>
        </div>
      </div>

      <div class="contact-wrapper">
        <div class="label-wrapper">
          <label for="capacity">cilindradas</label>
          <p class="input" type="text" id="capacity" name="capacity">{{ car.capacity }}</p>
        </div>

        <div class="label-wrapper">
          <label for="engine">quantidade de valvulas</label>
          <p class="input" type="text" id="engine" name="engine">{{ car.engine }}</p>
        </div>

        <div class="label-wrapper">
          <label for="fuel">combustivel</label>
          <p class="input" type="text" id="fuel" name="fuel">{{ car.fuel }}</p>
        </div>
      </div>

      <div class="button-wrapper">
        <button class="button" (click)="editarCar()">editar</button>
        <button class="button" (click)="deletarCar()">deletar</button>
      </div>

    </section>
  </div>
</main>
