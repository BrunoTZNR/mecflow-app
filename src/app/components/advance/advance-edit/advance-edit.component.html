<main>
  <header>
    <div class="header-wrapper">
      <h1 class="title-mec">mecflow</h1>

      <div>
        <a class="button" routerLink="/adiantamento">adiantamento</a>
        <a class="button" routerLink="/home">home</a>
      </div>

    </div>
  </header>

  <div class="client-wrapper">
    <form>
      <h2 class="title">editar adiantamento</h2>

      <h4 class="title">dados do funcionario</h4>

      <div class="contact-wrapper">
        <div class="label-wrapper">
          <label for="employees">funcion√°rio</label>
          <select class="input" name="employees" id="employees" [value]="advance.id" ngSe>
            <option *ngFor="let emp of employees" value="{{ emp.id }}">{{ emp.fname }}</option>
          </select>
        </div>
      </div>

      <h4 class="title">dados do adiantamento</h4>

      <div class="contact-wrapper">
        <div class="label-wrapper">
          <label for="date">data</label>
          <input type="date" name="date" id="date" value="{{ advance.date | date: 'yyyy-MM-dd' }}">
        </div>

        <div class="label-wrapper">
          <label for="amount">valor</label>
          <input type="text" name="amount" id="amount" placeholder="valor" value="{{ advance.amount }}">
        </div>
      </div>

      <button class="button" (click)="salvarAdvance()">salvar</button>
    </form>
  </div>
</main>
