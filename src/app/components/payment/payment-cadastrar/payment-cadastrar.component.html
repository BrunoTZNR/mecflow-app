<main>
  <header>
    <div class="header-wrapper">
      <h1 class="title-mec">mecflow</h1>

      <div>
        <a class="button" routerLink="/os/{{ id }}">ordem de serviço</a>
        <a class="button" routerLink="/home">home</a>
      </div>

    </div>
  </header>

  <div class="client-wrapper">
    <form [formGroup]="form">
      <h2 class="title">cadastrar pagamento</h2>

      <h4 class="title">dados do pagamento</h4>

      <div class="contact-wrapper">
        <div class="label-wrapper">
          <label for="dt">data do pagamento</label>
          <input type="date" name="dt" id="dt" formControlName="dt">
        </div>

        <div class="label-wrapper">
          <label for="typePay">tipo</label>
          <select class="input" name="typePay" id="typePay" formControlName="typePay">
            <option disabled selected></option>
            <option value="credito">crédito</option>
            <option value="debito">débito</option>
            <option value="pix">pix</option>
            <option value="dinherio">dinherio</option>
          </select>
        </div>
      </div>

      <div class="contact-wrapper">
        <div class="label-wrapper">
          <label for="amount">total do pagamento</label>
          <input type="text" name="amount" id="amount" formControlName="amount">
        </div>

        <div class="label-wrapper">
          <label for="installments">quantidade de parcelas</label>
          <input type="text" name="installments" id="installments" formControlName="installments">
        </div>
      </div>

      <button class="button" (click)="cadastrarPayment()">cadastrar</button>
    </form>
  </div>
</main>
