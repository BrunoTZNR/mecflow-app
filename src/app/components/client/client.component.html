<main>
  <header>
    <div class="header-wrapper">
      <h1 class="title-mec">mecflow</h1>

      <a class="button" routerLink="/home">home</a>
    </div>
  </header>

  <div class="client-wrapper">
    <div class="client-header">
      <h2 class="title">Clientes</h2>

      <a class="button" [routerLink]="['cadastrar']">cadastrar</a>
    </div>

    <div class="client-table">
      <table>
        <thead>
          <tr>
            <td>id</td>
            <td>nome</td>
            <td>telefone</td>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let cli of clients$ | async;" (click)="detalheClient(cli.id)">
            <td>{{ cli.id }}</td>
            <td>{{ cli.people.fName + ' ' + cli.people.lName }}</td>
            <td>{{ cli.people.contact?.phone ? cli.people.contact?.phone : '-' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
